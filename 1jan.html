<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
body{
    background-color: navy;
    font-family: Arial, sans-serif;
}

.login-box{
    width: 300px;
    background-color: white;
    margin: 100px auto;
    padding: 20px;
    border-radius: 5px;
}

h1{
    text-align: center;
    margin-bottom: 15px;
}

label{
    font-size: 14px;
}

input[type="email"],
input[type="password"]{
    width: 90%;
    padding: 8px;
    margin: 8px 0 15px;
    border: 1px solid gray;
    border-radius: 4px;
}

.checkbox{
    font-size: 13px;
    margin-bottom: 15px;
}

button{
    width: 100%;
    padding: 10px;
    background-color: navy;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover{
    background-color: darkblue;
}

p{
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
}

a{
    color: skyblue;
    text-decoration: none;
}

a:hover{
    color: blue;
    text-decoration: underline;
}
</style>
</head>

<body>

<div class="login-box">
    <h1>Login</h1>

    <label>Email</label>
    <input type="email" placeholder="Enter your email">

    <label>Password</label>
    <input type="password" placeholder="Enter your password">

    <div class="checkbox">
        <input type="checkbox"> show password
    </div>

    <button>SIGN IN</button>

    <p>
        Forgot <a href="#">Username / Password?</a><br><br>
        Don't have an account? <a href="#">Sign Up</a>
    </p>
</div>

</body>
</html>
