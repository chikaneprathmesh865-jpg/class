<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Applied</title>

    <style>
        table, tr, td, th{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <p>Eigth table</p>

    <table>
        <tr>
            <th colspan="4">STUDENT & EMPLOYEE DATA LIST</th>
        </tr>

        <tr>
            <th colspan="2">STUDENT DATA</th>
            <th colspan="2">EMPLOYEE DATA</th>
        </tr>

        <tr>
            <th>NAME</th>
            <th>CLASS</th>
            <th>NAME</th>
            <th>SALARY</th>
        </tr>

        <tr>
            <td>RAVI</td>
            <td>IX</td>
            <td>SRINIVESA RAO</td>
            <td rowspan="2">20,000</td>
        </tr>

        <tr>
            <td>GANESH</td>
            <td rowspan="2">VII</td>
            <td>RAMA RAO</td>
        </tr>

        <tr>
            <td>VIJAY</td>
            <td>CHALAPATHI RAO</td>
            <td>18,500</td>
        </tr>
    </table>

</body>
</html>
