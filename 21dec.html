<!DOCTYPE html>
<html lang="en">
<head>
  <title>Menu on Image</title>
  <style>
    body{
      margin: 0;
    }

    .image-container{
      position: relative;      
      width: 100%;
      height: 100vh;
    }

    .image-container img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.5;
    }

    .menu{
      position: absolute;      
      top: 20px;
      right: 30px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .menu li{
      display: inline-block;
      padding: 10px 20px;
      color: #282727;
      font-size: 18px;
      cursor: pointer;
      
    }

    .menu li:hover{
      background-color: rgba(0,0,0,0.5);
      border-radius: 5px;
      text-decoration: underline;

    }
  </style>
</head>

<body>

  <div class="image-container">
    <img src="Dryfruit.jpeg" alt="Dry Fruits">

    <ul class="menu">
      <li>Home</li>
      <li>Services</li>
      <li>Contact</li>
    </ul>
  </div>

</body>
</html>
