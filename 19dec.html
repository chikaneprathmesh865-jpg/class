<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        button {
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background-color: #a1e809;
            color: white;
        }
        #btn2:hover{
            background-color: navy;
            color: yellow;
        }

        #btn3:visited{
            background-color: darkgoldenrod;
            color: #e70808;
        }



    </style>
</head>
<body>

    <button>Click me!</button>
    <button id="btn1">Click me!</button>
    <button class="btn2">Click me!</button>
    <button id="btn3">Click me!</button>

    


</body>
</html>
